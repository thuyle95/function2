<body>
    <script>
        // Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
        let arr = ['thứ hai', 'thứ ba', 'thứ tư', 'thứ năm', 'thứ sáu', 'thứ bảy', 'chủ nhật'];
        let newArray = [];
        daonguoc(arr);
        console.log(newArray);
        function daonguoc(arr) {
            newArray = arr.reverse();
            return newArray;
        }
    </script>
