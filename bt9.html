<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. 
        //Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. 
        let arr = ['thứ hai', 'thứ ba', 'thứ tư', 'thứ năm', 'thứ sáu', 'thứ bảy', 'chủ nhật', 'thứ hai'];
       
        let myInput = prompt('nhập ký tự để check: ');
        checkarr(arr, myInput);
        function checkarr(arr, myInput) {
            var count = 0;
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
                if ( arr[i] == myInput) {
                    count += 1;
                } 
            }
            if (count > 0){
                document.write('Ký tự xuất hiện '+ count + ' lần!');
            } else {
                document.write(-1);
            }
        }


    </script>
</body>

</html>
