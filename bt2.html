<body>
    <script>
        // Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        let dai = parseInt(prompt('Nhập chiều dài: '));
        let rong = parseInt(prompt('Nhập chiều rộng: '));
        let dientich = 0;
        Shcn(dai,rong);
        alert(dientich);
        function Shcn(dai,rong){
            dientich = (dai + rong) * 2;
            return dientich;
        }

        let duongkinh = parseInt(prompt('Nhập đường kính hình tròn: '));
        let chuvi = 0;
        chuviht(duongkinh);
        alert(chuvi);
        function chuviht(duongkinh) {
            chuvi = duongkinh * 3.14;
            return chuvi;
        }
    </script>
</body>
