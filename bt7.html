<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.

        let a = parseInt(prompt('Nhập 1 số nguyên bất kỳ: '));
        let b = parseInt(prompt('Nhập số nguyên thứ 2: '));
        let c = 0;
        swap(a, b);
        function swap(a, b) {
            c = a;
            a = b;
            b = c;
            document.write('Giá trị a = ' + a + ('<br>'));
            document.write('Giá trị b = ' + b);
            return a, b;
        }
    </script>
</body>

</html>
